<!-- fin nav -->
    <div class="hero-wrapper">
      <div class="hero-content">
        <div class="hero"></div>
      </div>

<div class="main-wrapper">
  
<div class="new-note-container">
    <h2 class="ng-binding">Profil</h2>
    <i class="icon"></i>

    <!-- ngIf: errors -->

    <form class="form ng-pristine ng-valid">
      <fieldset class="form-field">
        <label class="form-label" for="name">Name</label>
        <input class="form-input ng-pristine ng-valid" name="name" ng-model="user.name">
      </fieldset>

      <fieldset class="form-field">
        <label class="form-label" for="username">User Name</label>
        <input class="form-input ng-pristine ng-valid" name="username" >
      </fieldset>

      <fieldset class="form-field">
        <label class="form-label" for="password">Password</label>
        <input class="form-input ng-pristine ng-valid" name="password"  placeholder="password">
        <input class="form-input ng-pristine ng-valid" name="passwordConfirm"  placeholder="password confirm">
      </fieldset>

      <fieldset class="form-field">
        <label class="form-label" for="twitter_handle">Twitter name</label>
        <input class="form-input " name="twitter_handle" placeholder="Twitters">
      </fieldset>

      <fieldset class="form-field">
        <label class="form-label" for="site">Site</label>
        <input class="form-input ng-pristine ng-valid" name="site"  placeholder="I don't have a site :(">
      </fieldset>

      <fieldset class="form-field">
        <label class="form-label" for="bio">Bio</label>
        <textarea class="form-input" name="bio" placeholder="Tell us a little about yourself."></textarea>
      </fieldset>

      <button class="btn ng-binding" >Save</button>
    </form>
  </div>
</div>
